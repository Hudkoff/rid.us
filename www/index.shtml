     //    playlist: [{
	    //     image: "/assets/myPoster.jpg",
	    //     sources: [{ 
	    //         file: "/assets/myStream.m3u8"
	    //     },{
	    //         file: "/assets/myVideo.mp4"
	    //     }]
	    // }],
        skin: {
        	name: "translation"
        }
    });

    var translMobile = jwplayer("translationPlayerMobile").setup({
        // file: "/jwplayer/video/klip_320_42.mp4",
        file: "http://download.openbricks.org/sample/H264/big_buck_bunny_720p_H264_AAC_25fps_3400K_short.MP4",
        // file: "/jwplayer/video/cadbury.mp4",
       // file: "//www.youtube.com/watch?v=60ZVTNaqhfY",
		width: "100%",
		height: 42,
        autostart: false,
        // primary: 'flash',
        skin: {
        	name: "translation"
        }
    });



    transl.onReady(function(){
    	$(".jw-display-icon-container").hide();

    	// var otherBrichHeight = $(".view_withTranslation").height() -
    	// 					$(".translation_wrapper").outerHeight(true);
    	// $(".translation_wrapper").next().height(otherBrichHeight)


	    $(".translation_wrapper .closeButtom").on('click', function() {
	    	$(".translation_wrapper").detach();
	    	return false;
	    });
    });

    transl.onBuffer(function(){
    	$(".jw-display-icon-container").show();
    });

	var firstPlay = true;
    transl.onPlay(function(){
    	if (firstPlay) {
		    transl.setVolume(0);
		    transl.setMute(true);
    		firstPlay = false;
    	}
    	$(".jw-display-icon-container").hide();
    });

    var doingResize = false;
	$(window).resize(function(event){
		translMobile.pause(true);
		transl.pause(true);
	    doingResize = true;
	});

	setInterval(function() {
	    if (doingResize) {
	        translMobile.pause();
	        transl.pause();
	        doingResize = false;
	    }
	}, 1000);




    translMobile.onReady(function(){
    	$(".jw-display-icon-container").hide();
    });





</script>
